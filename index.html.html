<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentformstyle.css">
</head>
<body>
    <div class="container">

        <form action=""  method="get">
            <h1 class="mainHeading">Payment Form</h1>
            <hr>
            <p>Required fields are followed by *</p>
            <h2>Contact Information</h2>
            <p>Name : *<input type="text" name="name" required></p>
    
            <p>
                <fieldset class="genderinfo">
                    <legend>Gender *</legend>
                    Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
                </fieldset>
            </p>
    
            <p>Address : <textarea name="address" id="address" cols="30" rows="10"></textarea></p>
    
            <p>Email *: <input type="email" name="email" id="email" required></p>
    
            <p>Pincode *: <input type="number" name="pincode" id="pincode" required>
            </p>
    
            <h2>Payment Information</h2>
            <p>
                Card Type *: 
               <select name="cardtype" id="cardtype" required>
               <option value="">--Select Card Type--</option>
               <option value="Visa">Visa</option>
               <option value="rupay">Rupay</option>
               <option value="mastercard">Mastercard</option>
               </select>
            </p>
    
            <p>
                Card Number *: <input type="number" name="cardnumber" id="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </p>
    
            <p>
                Card Expiration Date *: <input type="date" name="card_exp_date" id="card_exp_date" required>
            </p>
    
            <p>
                CVV *: <input type="password" name="cvv" id="cvv" required>
            </p>

            <input type="reset" value="Reset All">
    
            <input type="submit" value="Pay Now">
        </form>


    </div>
</body>
</html>
